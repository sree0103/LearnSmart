<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Display Courses</title>
<link rel="stylesheet" type="text/css" th:href="@{/viewcourses.css}">
</head>
<body>
	<h1>Courses</h1>
    <div class="courses-container">
        <div class="course-item" th:each="course : ${courses}">
            <h2 th:text="${course.name}"></h2>
            <p th:text="${course.description}"></p>
            <a th:href="@{/displaycourses/{courseId}(courseId=${course.id})}">View Lessons</a> <br>

        </div>
    </div>
</body>
</html>
